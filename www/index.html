<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azaan App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Azaan Times</h1>
    <div>
      <label>City: <input type="text" id="city" value="Birmingham"></label>
      <label>Country: <input type="text" id="country" value="UK"></label>
      <button onclick="fetchPrayerTimes()">Get Prayer Times</button>
    </div>
    <div id="prayer-times"></div>
    <h2>Prayer Time Adjustments (minutes)</h2>
    <div id="adjustments"></div>
    <button onclick="scheduleAzaanAlarms()">Schedule Azaan</button>
    <button onclick="playAzaan()">Play Azaan Now</button>
    <audio id="azaan-audio" src="azaan.mp3"></audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
